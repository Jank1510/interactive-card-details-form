<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

    <body>
        <main>
            <div class="visualizacion">
                <img class="lat-izq" src="./assets/bg-main-desktop.png" alt="design">
                <div class="tarjeta-frente">
                    <img src="./assets/card-logo.svg" alt="card-logo">
                    <p id="card-number"></p>
                    <span id="user-name"></span>
                    <span id="date-expedition"></span>

                </div>
                <div class="tarjeta-detras">
                    <span id="cvc"></span>
                </div>
            </div>

            <div id="formulario" class="formulario">
                <form>
                    <ul>
                        <li>
                            <label for="name-user">CARDHOLDER NAME</label>
                            <input placeholder="e.g Jane Appleseed" class="input-100" type="text" id="name-user" name="name-user">
                            <span id="error-name"></span>
                        </li>
                        <li>
                            <label for="number-card">CARD NUMBER</label>
                            <input placeholder="e.g. 1234 5678 9123 0000" class="input-100" type="text" id="number-card" name="number-card">
                            <span id="error-number"></span>

                        </li>
                        <li class="li-3">
                            <div class="date-exp">
                                <label for="month">EXP.DATE(MM/YY)</label>
                                <input placeholder="MM" type="text" id="month" name="month">
                                <span id="error-mm"></span>

                                <input placeholder="YY" type="text" id="year" name="year">
                                <span id="error-yy"></span>

                            </div>
                            <div class="cvc">
                                <label for="cvc2">CVC</label>
                                <input placeholder="e.g. 123" type="text" name="cvc-" id="cvc2"></div>
                            <span id="error-cvc"></span>

                        </li>
                        <li>
                            <button type="button" onclick="confirm()">Confirm</button>
                        </li>

                    </ul>
                </form>
            </div>

            <div id="completado" class="thankYou">
                <img src="./assets/icon-complete.svg" alt="complete">
                <p class="thank">THANK YOU!</p>
                <p class="txtThank">We've added your card details</p>
                <button>Continue</button>

            </div>
        </main>
        <div role="footer" class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Jank1510">Jehan Carlos Hurtado</a>.
        </div>
    </body>
    <script src="./app.js"></script>

</html>
