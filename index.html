<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="./style.css">

    <body>
        <main>
            <div class="visualizacion">
                <img class="lat-izq" src="./assets/bg-main-desktop.png" alt="design">
                <div class="tarjeta-frente">
                    <img src="./assets/card-logo.svg" alt="card-logo">
                    <p id="card-number"></p>
                    <span id="user-name"></span>
                    <span id="date-expedition"></span>

                </div>
                <div class="tarjeta-detras">
                    <span id="cvc"></span>
                </div>
            </div>

            <div class="formulario">
                <form>
                    <ul>
                        <li>
                            <label for="name-user">CARDHOLDER NAME</label>
                            <input placeholder="e.g Jane Appleseed" class="input-100" type="text" id="name-user" name="name-user">
                        </li>
                        <li>
                            <label for="number-card">CARD NUMBER</label>
                            <input placeholder="e.g. 1234 5678 9123 0000" class="input-100" type="text" id="number-card" name="number-card">

                        </li>
                        <li class="li-3">
                            <div class="date-exp">
                                <label for="month">EXP.DATE(MM/YY)</label>
                                <input placeholder="MM" type="text" id="month" name="month">
                                <input placeholder="YY" type="text" id="year" name="year">
                            </div>
                            <div class="cvc">
                                <label for="cvc-">CVC</label>
                                <input placeholder="e.g. 123" type="text" name="cvc-" id="cvc-"></div>
                        </li>
                        <li>
                            <button type="button">Confirm</button>
                        </li>
                    </ul>
                </form>
            </div>
        </main>
        <!--
  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number


  Exp. Date (MM/YY)
  MM
  YY

  CVC
 

  Confirm

  Completed state start 

  Thank you!
  We've added your card details
  Continue
-->
        <div role="footer" class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>

</html>
